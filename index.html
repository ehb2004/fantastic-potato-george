</head>
<body>
<!-- wraps whole page in flex container -->

<!-- Navigation Bar stolen from devCharlie example -->

<!-- ‚úÖ navbar with burger and logo -->
<nav id="pageNav" class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Running Log
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span style="font-size: 30px;">üèÉüèª‚Äç‚ôÄÔ∏è</span>

      <ul class="navbar-nav">
         <li class="nav-item">

<!-- Main content -->
<main class="container mt-4">
  <div class="text-end mb-3">
    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginButton">
      Login
    </button>
  </div>
  <!-- New Run Forms -->
   <div class="container mt-4 mb-5 custom-form-container">
    <h4>Add a new run</h4>
      <form id="runForm">
        <!-- date input -->
        <div>
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <!-- distance input -->
        <div>
          <label for="distance" class="form-label">Distance (miles)</label>
          <input type="number" step="0.01" class="form-control" id="distance" name="distance" required>
        </div>
        <!-- time input -->
         <div>
          <label for="time" class="form-label">Time (mm:ss)</label>
          <input type="text" class="form-control" id="time" name="time" placeholder="mm:ss" required>
         </div>
        <!-- pace input -->
        <div>
          <label for="pace" class="form-label">Pace (min/mile)</label>
          <input type="text" class="form-control" id="pace" name="pace" placeholder="10:00 min/mile" required>
        </div>
        <!-- note input -->
        <div>
          <label for="note" class="form-label">Notes</label>
          <input type="text" class="form-control" id="note" name="note">
        </div>
        <!-- submit button -->
        <div class="mt-3">
          <button type="submit" id="submitButton">Add Run</button>
        </div>
        <!-- sample data button -->
        <div class="mt-3">
          <button type="button" id="loadSampleData">Load Sample Data</button>
        </div>
      </form>
      <div class="mt-3">
        <button type="button" id="exportRuns">Export To Console</button>
      </div>
   </div>  
      <div id="runEntries" class="row">
  </div>
</main>

<!-- Footer stolen from Bootstrap example -->
<!-- https://getbootstrap.com/docs/5.1/examples/footers/ -->
<footer class="py-3 mt-auto">
  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    <li class="nav-item"><a href="https://github.com/ehb2004" target="_blank" class="px-2">My Github</a></li>
    <li class="nav-item"><a href="https://github.com/ehb2004/fantastic-potato-george" target="_blank" class="px-2">Source Code</a></li>
    <li class="nav-item"><a href="images/georgeWireframe.png" target="_blank" class="px-2">Wireframe</a></li>
  </ul>
  <p class="text-center">Happy Running!</p>
</footer>
</div>

<!-- delete confirmation screen modal -->
<div class="modal fade" id="deleteConfirmationModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmationModalLabel">Delete Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Are you sure you want to forget such a great run?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div> 
    </div>
  </div>
</div>

<!-- login modal -->
<div class="modal fade" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>

<!-- partial -->

<script src='scripts/script.js'></script>


</body>
</html>
